<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/cell-instagram.png" alt="Smartphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="./img/profile.png" alt="Profile Photo">
                </div>
                <a href="#" class="instagram-login">Continue as luizcarloscavalcanti</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not luizcarloscavalcanti?</p>
                <p class="links">
                    <a href="#" class="link-blue">Swich Accounts</a>
                    <label class="or"> or </label>
                    <a href="#" class="link-blue">Sign Up</a>
                </p>
            </div>
            <div class="login-footer">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
